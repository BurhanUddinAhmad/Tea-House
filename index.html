<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Manrope Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Classes -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      
    <!-- Custom Style  -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="font-manrope">
    <!-- Header section  -->
    <header class="container mx-auto">
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class="text-7xl font-extrabold">It's good <br>
              tea time at <br>
              The Tea House</h1>
            <p class="py-6">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="btn bg-gradient-to-l from-[#F00] to-[#FF8938] text-white">Explore More <i class="fa-solid fa-arrow-turn-up"></i></button>
          </div>
          <div class="flex-1">
            <img src="./images/banner.png" class="max-w-sm" />
            <div class="flex gap-4 p-4 w-60 drop-shadow-md bg-white items-center rounded-md -mt-20">
              <i class="fa-solid fa-star text-amber-500 text-4xl"></i>
              <div>
                <h3 class="text-2xl font-bold">5.00</h3>
                <p>Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Main section  -->
    <main></main>

    <!-- Footer section  -->
    <footer></footer>
</body>
</html>
